<html>

<head>

 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">

      <div class="collapse navbar-collapse" id="navbarResponsive">

            <a class="btn btn-danger" href="{% url 'contacto' %}"> <i class="fa fa-envelope" aria-hidden="true"></i> Contacto</a>
          </li>
          <li class="nav-item {% if request.path == '/blog' %} active {% endif %} px-lg-4">
            <a class="btn btn-danger" href="{% url 'blog' %}"> <i class="fa fa-book" aria-hidden="true"></i> Blog</a>
          </li>
         
        </ul>

    </div>
